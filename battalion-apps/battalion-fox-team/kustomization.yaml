apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../battalion-base
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: quay.io/wael2000/bgd:fox-team
    - op: replace
      path: /spec/replicas
      value: 2
  target:
    group: apps
    kind: Deployment
    name: battalion
    version: v1