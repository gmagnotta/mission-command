apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../battalion-base
patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: ${battalion}
    - op: replace
      path: /metadata/name
      value: ${battalion}-battalion
  target:
    group: apps
    kind: Deployment
    name: battalion
    version: v1
